<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio HTML</title>
</head>
<body>
    <form>
        <h2>Formul√°rio de cadastro</h2>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="Digite seu nome" placeholder="Digite seu nome" id="nome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="Digite seu email" placeholder="Digite seu email" id="email">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="Digite sua senha" placeholder="Digite sua senha" id="senha">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
