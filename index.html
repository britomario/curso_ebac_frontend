<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Integrando HTML com JavaScript</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h2 class="title-form">Integrando HTML com JavaScript</h2>
        <div class="container-input">
          <label for="campoA">Número A:</label>
          <input type="number" name="número A" id="campoA" />
        </div>
        <div class="container-input">
          <label for="campoB">Número B:</label>
          <input type="number" name="número B" id="campoB" />
        </div>
        <p class="message">Mensagem</p>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
