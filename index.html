<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Exerc√≠cio Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <form class="form w-100">
            <h2 class="text-success text-uppercase fs-1">Cadastro</h2>
            <label class="form-label mt-2" for="name">Nome:</label>
            <input class="form-control" type="text" id="name" />
            <label class="form-label mt-2" for="email">Email:</label>
            <input class="form-control" type="email" id="email" />
            <label class="form-label mt-2" for="phone">Telefone:</label>
            <input class="form-control" type="tel" id="phone" />
            <button type="button" class="btn btn-success mt-2">Enviar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
