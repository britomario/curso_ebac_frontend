<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <h2>Cadastro</h2>
          <div>
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" name="nomeCompleto" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" />
          </div>
          <div class="container-radio">
            <div>
              <label for="telefone">Telefone</label>
              <input type="radio" name="opcao" id="telefone" value="1" />
            </div>
            <div>
              <label for="celular">Celular</label>
              <input type="radio" name="opcao" id="celular" value="2" />
            </div>
          </div>
          <div class="d-none campo-telefone">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" />
          </div>
          <div class="d-none campo-celular">
            <label for="cel">Celular</label>
            <input type="tel" id="cel" />
          </div>
          <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" />
          </div>
          <div>
            <label for="endereco">Endere√ßo completo:</label>
            <input type="text" name="enderecoCompleto" id="endereco" />
          </div>
          <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
